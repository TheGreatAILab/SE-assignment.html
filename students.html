    function addNote() {
      const note = inputNotes.value.trim();
      if (note !== "") {
        // 如果已经有记录，添加换行符
        if (notesDiv.innerText !== "记事本内容会显示在这里") {
          notesDiv.innerText += "\n";
        }
        notesDiv.innerText += note;
        inputNotes.value = ""; // 清空输入框
      } else {
        alert("请输入记事内容！");
      }
    }

    function exportNotes() {
      const notesContent = notesDiv.innerText;
      if (notesContent === "记事本内容会显示在这里") {
        alert("记事本为空，无法导出！");
        return;
      }

      // 创建一个 Blob 对象，类型为文本
      const blob = new Blob([notesContent], { type: "text/plain;charset=utf-8" });
      // 创建一个下载链接
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "notes.txt"; // 设置文件名
      link.click(); // 触发下载
      URL.revokeObjectURL(link.href); // 释放 URL 对象
