    button {

      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }
    button:hover {

      margin-bottom: 2rem;

    let remainingStudents = [...allStudents];
    let pickedStudents = [];

    function pickStudents() {
      const batchSize = parseInt(document.getElementById('batchSize').value) || 1;
      const results = [];
      
      if (remainingStudents.length === 0) {
        updateDisplay("所有同学已点完！点击重置继续");
        return;
      }

      const pickCount = Math.min(batchSize, remainingStudents.length);
      for (let i = 0; i < pickCount; i++) {
        const randomIndex = Math.floor(Math.random() * remainingStudents.length);
        const student = remainingStudents.splice(randomIndex, 1)[0];
        pickedStudents.push(student);
        results.push(student);
      }

      updateDisplay(results.join("，")); // 确保传递有效文本
      updateRemainingCount();
    }

    function resetList() {
      remainingStudents = [...allStudents];
      pickedStudents = [];
      updateDisplay("名单已重置");
      updateRemainingCount();
    }

    function updateDisplay(text) {
      document.getElementById('result').innerText = text; // 确保元素存在
    }

    function updateRemainingCount() {
      document.getElementById('remaining').innerText = 
        `剩余未点：${remainingStudents.length}人，已点：${pickedStudents.length}人`;
    }

    // 初始化显示
    updateRemainingCount();
  </script>
