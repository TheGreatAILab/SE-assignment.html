<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>软工点名</title>
    <link rel="icon" href="sysu1.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* 防止滚动条影响效果 */
        }

        /* 背景图片 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('sysu2.jpg'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            z-index: -1; /* 确保背景在最底层 */
        }

        /* 内容容器 */
        .content-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-backdrop-filter: blur(3px); /* Safari 支持 */
            background-color: rgba(255, 255, 255, 0.5); /* 提高透明度 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* 确保内容在上层 */
        }

        /* 内容布局 */
        .content-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        /* 名单部分 */
        .name-list {
            width: 40%;
            padding: 20px;
        }

        /* 轮盘部分 */
        .roulette-section {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 控制面板 */
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        /* 名单显示 */
        #name-display {
            width: 100%;
            height: 180px;
            padding: 12px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            font-size: 16px;
            background: #f8f9fa;
            overflow-y: auto;
            white-space: pre-wrap;
            user-select: none;
        }

        /* 轮盘容器 */
        #roulette-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 50%;
            overflow: hidden;
        }

        #roulette {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: white;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        #pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            transform: translateX(-50%);
            z-index: 2;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* 按钮样式 */
        button {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"] {
            padding: 10px;
            width: 120px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="background"></div>

    <!-- 内容容器 -->
    <div class="content-container">
        <div class="content-wrapper">
            <!-- 名单部分 -->
            <div class="name-list">
                <!-- 控制面板 -->
                <div class="controls">
                    <div class="input-group">
                        <input type="number" id="count" placeholder="抽取人数" min="1">
                        <button onclick="generateInput()">生成名单</button>
                    </div>
                </div>
                
                <!-- 名单显示 -->
                <div id="name-display">点击"生成名单"按钮显示名单</div>
                
                <!-- 生成轮盘按钮 -->
                <button onclick="initRoulette()">生成轮盘</button>
            </div>
            
            <!-- 轮盘部分 -->
            <div class="roulette-section">
                <!-- 轮盘容器 -->
                <div id="roulette-container">
                    <div id="pointer"></div>
                    <canvas id="roulette"></canvas>
                </div>
                
                <!-- 开始旋转按钮 -->
                <button onclick="startLottery()" id="start-btn" disabled>开始旋转</button>
            </div>
        </div>
    </div>

    <script>
        // 学生名单
        const students = [
            "谢慧豪", "肖金洋", "廖嘉辉", "李锐钊", "罗斯", "沈嘉乐", "李佳音", "丁烁芝",
            "王宥森", "严浩文", "赖鼎昭", "朱潇瑶", "刘盛邦", "黄润轩", "许梓烁", "杨鑫",
            "詹伟翔", "章豪斌", "钟晨晖", "丁奕轩", "黄梓城", "彭志泓", "王阳明", "吴承徽",
            "吴佳霖", "吴乐超", "吴睿", "吴深荣", "吴玟欣", "吴晓恒", "吴修远", "肖睿", "肖添",
            "谢家和", "谢润文", "熊昊翔", "熊彦钧", "徐观炼", "徐上", "徐子欣", "许才明",
            "许君兰", "闫麟昊", "阳文轩", "杨凯", "杨立新", "杨铭昊", "杨培凯", "杨希凯",
            "杨晓乐", "杨正宇", "姚书璟", "姚宇翔", "叶崇杰", "游璐玮", "于远洋", "余俊翰",
            "余鑫", "张苇航", "元朗曦", "袁舜骐", "岳峻宇", "詹佳烨", "张博然", "张浩宇",
            "张皓昱", "张景翔", "张洛瑜", "张人心", "张若璇", "张文坚", "张文翔", "张相钊",
            "张晔", "张逸", "张颖琳", "张宇然", "张玉瑶", "张誉方", "张越", "赵施琦",
            "郑达维", "郑浩翔", "郑皓", "郑晋凯", "郑思扬", "郑晓丰", "郑鑫宇", "郑芸熙",
            "职雨欣", "钟泓瑨", "钟俊喆", "钟思玥", "钟旺烜", "周海铭", "周宏杰", "周嘉尉",
            "周逸", "周雨桐", "周梓枫", "邹书承", "吴永聪", "肖淇", "徐泓昊", "薛炜鹏",
            "张周骁", "周子健", "常淇博", "陈畅", "陈大有", "陈龙", "陈仁培", "陈思谋",
            "段玉飞", "古康杰", "郭延庚", "何晓文", "胡泉", "李延泽", "廖雪欣", "林翠敏",
            "林昀熠", "龙宇海", "卢晓玲", "吕振宁", "郭靖宇"
        ];

        // 系统变量
        let isAnimating = false;
        let currentNames = [];
        let originalNames = [];
        let isRouletteDirty = false;

        // 生成随机名单
        function generateInput() {
            if (isAnimating) return alert("请等待旋转完成");
            const count = Math.min(parseInt(document.getElementById('count').value), students.length);
            if (!count || count < 1) return alert("请输入有效人数");
            
            const newNames = [...students].sort(() => Math.random() - 0.5).slice(0, count);
            if (JSON.stringify(newNames) === JSON.stringify(originalNames)) return;
            
            currentNames = newNames;
            originalNames = [...newNames];
            document.getElementById('name-display').textContent = currentNames.join('\n');
            isRouletteDirty = true;
            updateButtonStates();
        }

        // 初始化轮盘
        function initRoulette() {
            if (isAnimating) return alert("旋转中不可操作");
            if (!isRouletteDirty) return;
            if (currentNames.length < 2) return alert("至少需要2个名字");
            
            const canvas = document.getElementById('roulette');
            const ctx = canvas.getContext('2d');
            const size = 400; // 明确定义尺寸
            
            // 重置轮盘状态
            canvas.style.transition = 'none';
            canvas.style.transform = 'rotate(0deg)';
            void canvas.offsetWidth; // 强制重绘
            
            // 设置高清画布
            const dpr = window.devicePixelRatio || 1;
            canvas.width = size * dpr;
            canvas.height = size * dpr;
            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, size, size);

            // 绘制轮盘
            const segmentAngle = (2 * Math.PI) / currentNames.length;
            currentNames.forEach((name, index) => {
                const start = index * segmentAngle - Math.PI/2;
                const end = start + segmentAngle;
                
                // 绘制扇形
                ctx.beginPath();
                ctx.moveTo(size/2, size/2);
                ctx.arc(size/2, size/2, size/2, start, end);
                ctx.fillStyle = `hsl(${(index * 360 / currentNames.length) % 360}, 70%, 80%)`;
                ctx.fill();
                
                // 添加黑色边框
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();

                // 绘制文字
                drawText(ctx, name, size, start, end);
            });
            
            // 恢复动画并更新状态
            setTimeout(() => canvas.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)', 50);
            isRouletteDirty = false;
            updateButtonStates();
        }

        // 获取分段颜色
        function getSegmentColor(index, total) {
            const hue = (index * 360 / total) % 360;
            return `hsl(${hue}, 70%, 80%)`;
        }

        // 精确文字绘制
        function drawText(ctx, text, size, startAngle, endAngle) {
            ctx.save();
            const midAngle = (startAngle + endAngle) / 2;
            const radius = size * 0.35;
            const x = size/2 + Math.cos(midAngle) * radius;
            const y = size/2 + Math.sin(midAngle) * radius;
            
            ctx.translate(x, y);
            ctx.rotate(midAngle + Math.PI/2);
            
            // 自适应字体大小
            let fontSize = 16;
            while (ctx.measureText(text).width > size * 0.4 && fontSize > 10) {
                fontSize--;
            }
            
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.fillText(text, 0, 0);
            ctx.restore();
        }

	// 开始旋转
	function startLottery() {
    	    if (isAnimating || isRouletteDirty) return;
    
            const roulette = document.getElementById('roulette');
    
    	    // 重置轮盘到初始状态
    	    roulette.style.transition = 'none';
    	    roulette.style.transform = 'rotate(0deg)';
     	    void roulette.offsetWidth; // 强制重绘，确保重置完成
    
     	    // 设置过渡动画
     	    setTimeout(() => {
            	roulette.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
        
         	// 计算新的旋转角度（每次旋转4-5圈）
         	const target = 1440 + Math.random() * 360;
        
         	// 应用新的旋转角度
         	roulette.style.transform = `rotate(-${target}deg)`;
        
         	isAnimating = true;
         	updateButtonStates();
        
         	// 监听动画结束
         	roulette.addEventListener('transitionend', () => {
             	    isAnimating = false;
             	    updateButtonStates();
         	    }, { once: true });
     	    }, 50);
	}

        // 状态管理函数
        function updateButtonStates() {
            const generateBtn = document.querySelector("button[onclick='initRoulette()']");
            const startBtn = document.getElementById('start-btn');
            
            generateBtn.disabled = isAnimating || !isRouletteDirty;
            startBtn.disabled = isAnimating || isRouletteDirty;
        }
    </script>
</body>
</html>
