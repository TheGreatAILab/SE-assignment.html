    function startRoll() {
  playSound();

  let times = 30; // 滚动次数
  let i = 0;

  const interval = setInterval(() => {

  result.classList.add('animate');

      clearInterval(interval); // 停止滚动
    }
  }, 100); // 每100ms换一次
