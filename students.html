<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>随机点名</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.8rem;
      padding: 0.8rem 2rem;
      border: none;
      background-color: #ffffff;
      color: #2193b0;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #eee;
    }

    #result {
      font-size: 2.5rem;
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      min-width: 300px;
      text-align: center;
    }

    #history {
      margin-top: 2rem;
      max-height: 200px;
      overflow-y: auto;
      width: 80%;
      text-align: center;
    }

    #history h3 {
      margin-bottom: 0.5rem;
    }

    .history-item {
      margin: 0.3rem 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>随机点名器</h1>
  <button id="startButton" onclick="startRolling()">点 名</button>
  <div id="result">等待点名...</div>

  <div id="history">
    <h3>点过的同学：</h3>
    <div id="historyList"></div>
  </div>

  <script>
    const students = [
      "谢慧豪","肖金洋","廖嘉辉","李锐钊","罗斯","沈嘉乐","李佳音","丁烁芝",
      "王宥森","严浩文","赖鼎昭","朱潇瑶","刘盛邦","黄润轩","许梓烁","杨鑫",
      "詹伟翔","章豪斌","钟晨晖","丁奕轩","黄梓城","彭志泓","王阳明","吴承徽",
      "吴佳霖","吴乐超","吴睿","吴深荣","吴玟欣","吴晓恒","吴修远","肖睿",
      "肖添","谢家和","谢润文","熊昊翔","熊彦钧","徐观炼","徐上","徐子欣",
      "许才明","许君兰","闫麟昊","阳文轩","杨凯","杨立新","杨铭昊","杨培凯",
      "杨希凯","杨晓乐","杨正宇","姚书璟","姚宇翔","叶崇杰","游璐玮","于远洋",
      "余俊翰","余鑫","张苇航","元朗曦","袁舜骐","岳峻宇","詹佳烨","张博然",
      "张浩宇","张皓昱","张景翔","张洛瑜","张人心","张若璇","张文坚","张文翔",
      "张相钊","张晔","张逸","张颖琳","张宇然","张玉瑶","张誉方","张越",
      "赵施琦","郑达维","郑浩翔","郑皓","郑晋凯","郑思扬","郑晓丰","郑鑫宇",
      "郑芸熙","职雨欣","钟泓瑨","钟俊喆","钟思玥","钟旺烜","周海铭","周宏杰",
      "周嘉尉","周逸","周雨桐","周梓枫","邹书承","吴永聪","肖淇","徐泓昊",
      "薛炜鹏","张周骁","周子健","常淇博","陈畅","陈大有","陈龙","陈仁培",
      "陈思谋","段玉飞","古康杰","郭延庚","何晓文","胡泉","李延泽","廖雪欣",
      "林翠敏","林昀熠","龙宇海","卢晓玲","吕振宁","郭靖宇"
    ];

    let rollingInterval = null;
    let selectedStudent = "";
    const historyList = [];

    function startRolling() {
      const button = document.getElementById('startButton');
      const result = document.getElementById('result');
      button.disabled = true;
      let count = 0;

      rollingInterval = setInterval(() => {
        selectedStudent = students[Math.floor(Math.random() * students.length)];
        result.innerText = selectedStudent;
        count++;
        if (count > 30) { // 滚动30次后停止
          clearInterval(rollingInterval);
          button.disabled = false;

          // 添加到历史记录
          if (!historyList.includes(selectedStudent)) {
            historyList.push(selectedStudent);
            const historyItem = document.createElement("div");
            historyItem.className = "history-item";
            historyItem.textContent = selectedStudent;
            document.getElementById("historyList").appendChild(historyItem);
          }
        }
      }, 100); // 每100ms切换一次名字
    }
  </script>
</body>
</html>
