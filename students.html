<script>
// åˆå§‹åŒ–å­¦ç”Ÿæ•°æ®
const defaultAvatar = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
let students = [
  {
    name: "è°¢æ…§è±ª",
    avatar: defaultAvatar,
    message: "ç›¸ä¿¡è‡ªå·±ï¼Œä½ å¯ä»¥åšåˆ°çš„ï¼",
    called: 0,
    absences: [],
    settings: { customAvatar: "", customMessage: "" }
  },
  // å…¶ä»–å­¦ç”Ÿæ•°æ®...
].map(s => {
  const saved = localStorage.getItem(`student_${s.name}`);
  return saved ? { ...s, ...JSON.parse(saved) } : s;
});

// ç³»ç»ŸçŠ¶æ€
let state = {
  pool: [...students],
  called: [],
  resetFlag: false
};

// åˆå§‹åŒ–
function init() {
  const savedState = sessionStorage.getItem('state');
  if(savedState) {
    const parsed = JSON.parse(savedState);
    state = {
      ...parsed,
      pool: students.filter(s => 
        parsed.pool.some(p => p.name === s.name)
      )
    };
  }
  updateStats();
}

// ç‚¹åé€»è¾‘
function pickStudent() {
  if(state.pool.length === 0) {
    alert('æ‰€æœ‰å­¦ç”Ÿéƒ½å·²å®Œæˆç‚¹åï¼');
    return;
  }

  // åŠ æƒéšæœºç®—æ³•
  const weights = state.pool.map(s => 
    Math.exp(-s.called * 0.5) * 
    (1 - s.absences.filter(a => a > Date.now() - 86400000 * 3).length / 5)
  );
  const total = weights.reduce((a,b) => a + b, 0);
  let random = Math.random() * total;

  let index = 0;
  while(random > weights[index]) {
    random -= weights[index];
    index++;
  }

  const selected = state.pool.splice(index, 1)[0];
  state.called.push({
    name: selected.name,
    time: Date.now()
  });
  selected.called++;
  
  updateStorage();
  showResult(selected);
  checkReset();
}

// æ˜¾ç¤ºç»“æœ
function showResult(student) {
  const avatar = student.settings.customAvatar || student.avatar;
  const message = student.settings.customMessage || student.message;
  
  document.getElementById('avatar').src = avatar;
  document.getElementById('name').innerHTML = `
    ${student.name} 
    <small style="color: #666;">ï¼ˆç¬¬${student.called}æ¬¡è¢«ç‚¹åï¼‰</small>
  `;
  document.getElementById('message').textContent = message;
  speak(message);
}

// è¯­éŸ³æ’­æŠ¥
function speak(text) {
  if('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'zh-CN';
    window.speechSynthesis.speak(utterance);
  }
}

// è€ƒå‹¤æ ‡è®°
function markAttendance(present) {
  const current = state.called[state.called.length -1].name;
  const student = students.find(s => s.name === current);
  
  if(!present) {
    student.absences.push(Date.now());
    checkConsecutiveAbsences(student);
  }
  
  updateStorage();
  updateStats();
}

// è¿ç»­ç¼ºå‹¤æ£€æŸ¥
function checkConsecutiveAbsences(student) {
  const absences = student.absences
    .sort((a,b) => b - a)
    .map(t => new Date(t).toLocaleDateString());
  
  const consecutive = absences
    .slice(0,3)
    .every((d,i,a) => i === 0 || d === a[i-1]);
  
  if(consecutive && absences.length >= 2) {
    alert(`æ³¨æ„ï¼${student.name} å·²è¿ç»­ç¼ºå‹¤ ${absences.length} æ¬¡ï¼`);
  }
}

// è®¾ç½®ç®¡ç†
function showSettings() {
  const dialog = document.getElementById('settingsDialog');
  dialog.style.display = 'block';
  
  document.getElementById('settingsList').innerHTML = students.map(s => `
    <div class="settings-item">
      <h3>${s.name}</h3>
      <input type="file" accept="image/*" 
        onchange="updateAvatar('${s.name}', this)">
      <textarea onchange="updateMessage('${s.name}', this.value)"
        placeholder="è‡ªå®šä¹‰é¼“åŠ±è¯­">${s.settings.customMessage}</textarea>
      <div style="margin-top:10px;">
        ${s.settings.customAvatar ? 
          `<img src="${s.settings.customAvatar}" style="height:50px;">` : ''}
      </div>
    </div>
  `).join('');
}

function updateAvatar(name, input) {
  const file = input.files[0];
  const reader = new FileReader();
  reader.onload = e => {
    const student = students.find(s => s.name === name);
    student.settings.customAvatar = e.target.result;
    localStorage.setItem(`student_${name}`, JSON.stringify(student));
  };
  reader.readAsDataURL(file);
}

function updateMessage(name, text) {
  const student = students.find(s => s.name === name);
  student.settings.customMessage = text;
  localStorage.setItem(`student_${name}`, JSON.stringify(student));
}

// ç»Ÿè®¡åŠŸèƒ½
function showStats() {
  const dialog = document.getElementById('statsDialog');
  dialog.style.display = 'block';
  
  const stats = students.map(s => `
    <div style="margin:10px 0; padding:10px; background:#f8f9fa;">
      <div>${s.name}</div>
      <div>ç‚¹åæ¬¡æ•°: ${s.called}</div>
      <div>æœ€è¿‘ç¼ºå‹¤: ${s.absences.slice(-3).map(d => 
        new Date(d).toLocaleDateString()).join(', ')}</div>
    </div>
  `).join('');
  
  document.getElementById('statsList').innerHTML = stats;
}

// è¾…åŠ©åŠŸèƒ½
function updateStats() {
  document.getElementById('remaining').textContent = state.pool.length;
  document.getElementById('called').textContent = state.called.length;
}

function updateStorage() {
  sessionStorage.setItem('state', JSON.stringify({
    ...state,
    pool: state.pool.map(s => ({ name: s.name })),
    called: state.called
  }));
}

function checkReset() {
  if(state.pool.length / students.length < 0.3) {
    if(confirm('å‰©ä½™äººæ•°ä¸è¶³30%ï¼Œæ˜¯å¦é‡ç½®åå•ï¼Ÿ')) {
      state.pool = [...students];
      state.called = [];
      updateStorage();
      updateStats();
    }
  }
}

function closeDialog() {
  document.querySelectorAll('.dialog').forEach(d => d.style.display = 'none');
}

// å¯åŠ¨ç³»ç»Ÿ
init();
</script>
